<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pikachu_complication</title>
    <link rel="stylesheet" href="./style/pikachu_complication.css">
    <script src="./vendor/jquery.min.js" aysnc></script>
    <script src="./mainjs/main.js" defer></script>
</head>
<body>
    <p class="title">
        Do you want to hear Pikachu 'Pikachu'? 
    </p>

    <button class="playAudio">Touch Me</button>
    <div class="pikachu-board">
        <div class="pikachu-head">
            <div class="pikachu-face">
                <div class="pikachu-ear left"></div>
                <div class="pikachu-ear right"></div>
                <div class="pikachu-face-shape upper-part"></div>
                <div class="pikachu-face-shape bottom-part"></div>
                <div class="pikachu-face-shape middle-part"></div>
                <div class="pikachu-eye left"></div>
                <div class="pikachu-eye right"></div>
                <div class="pikachu-nose"></div>
                <div class="pikachu-face-flush left "></div>
                <div class="pikachu-face-flush right"></div>
                <div class="pikachu-mouse left"></div>
                <div class="pikachu-mouse right"></div>
                <div class="pikachu-mouse middle"></div>
            </div>
        </div>
        <div class="pikachu-body">
            <div class="pikachu-hand left"></div>
            <div class="pikachu-hand right"></div>
        </div>
        <div class="pikachu-feet">
            <div class="pikachu-foot left"></div>
            <div class="pikachu-foot right"></div>
        </div>
        <div class="pikachu-tail">
            <div class="pikachu-tail-part part1"></div>
            <div class="pikachu-tail-part part2"></div>
            <div class="pikachu-tail-part part3"></div>
            <div class="pikachu-tail-part part4"></div>
            <div class="pikachu-tail-part part5"></div>
            <div class="pikachu-tail-part part6"></div>
            <div class="pikachu-tail-part part7"></div>
        </div>
    </div>
    <audio id="pikachu-audio">
        <source src="https://raphaelfabeni.com.br/pikachu-css3/audio/pikachu.mp3" type="audio/mp3">
        <source src="https://raphaelfabeni.com.br/pikachu-css3/audio/pikachu.ogg" type="audio/ogg">
        <source src="https://raphaelfabeni.com.br/pikachu-css3/audio/pikachu.wav" type="audio/wav">
    </audio>
</body>
</html>
